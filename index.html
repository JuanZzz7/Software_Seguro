<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Unidades</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <div id="loginPopup" class="popup">
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <label for="loginUsername">Usuario:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required>
            <button onclick="mostrarPopupRegistro()">Registrar Usuario</button>
            <button type="submit">Entrar</button>
            <button type="button" id="closePopup">Cerrar</button>
        </form>
        <div id="authResult"></div>
    </div>
    <script src=".\Backend\Login.js"></script>

    <div id="popupRegistro" class="popup">
        <h2>Registro de Usuario</h2>
        <input type="text" id="nuevoUsuario" placeholder="Nombre de usuario">
        <input type="password" id="nuevaContrasena" placeholder="Contraseña">
        <button onclick="registrarUsuario()">Registrar</button>
        <button onclick="cerrarPopupRegistro()">Cancelar</button>
    </div>

    <script src=".\netlify\functions\.netlify\Registro.js"></script>

    <script>
        window.onload = function () {
          document.getElementById("loginPopup").classList.add("active");
        }
      </script>
      
    <div id="usuarioActivoBox" style="text-align: right; margin: 10px; display: none;">
        <strong>Usuario actual:</strong> <span id="usuarioActual"></span>
        <button onclick="cerrarSesion()" style="margin-left: 10px;">Cerrar Sesión</button>
    </div>

    <div class="container">
        <h1>Convertidor de Unidades</h1>
        <label for="value">Valor:</label>
        <input type="number" id="value" placeholder="Introduce el valor" required>

        <label for="unitFrom">Convertir de:</label>
        <select id="unitFrom">
            <option value="metros">Metros</option>
            <option value="kilometros">Kilómetros</option>
            <option value="millas">Millas</option>
            <option value="pies">Pies</option>
            <option value="pulgadas">Pulgadas</option>
        </select>

        <label for="unitTo">Convertir a:</label>
        <select id="unitTo">
            <option value="metros">Metros</option>
            <option value="kilometros">Kilómetros</option>
            <option value="millas">Millas</option>
            <option value="pies">Pies</option>
            <option value="pulgadas">Pulgadas</option>
        </select>

        <button onclick="convert()">Convertir</button>

        <div class="result" id="result"></div>
        <h3>Historial de conversiones</h3>
        <ul id="historial"></ul>
    </div>

    <script src=".\Backend\Script 1.js"></script>
    <div id="historialPerfil" style="display: none; margin-top: 20px;">
    <h3>Historial de conversiones</h3>
    <ul id="listaHistorial"></ul>
    <button onclick="borrarHistorial()">Borrar Historial</button>
</div>

</body>
</html>
